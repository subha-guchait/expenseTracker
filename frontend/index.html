<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div id="header">
      <div id="premium">
        <button id="buy-premium">Get Premium</button>
      </div>
      <div id="leaderBoardBtnSection"></div>

      <div>
        <button id="profileButton">
          <img
            src="./assets/images/profile.png"
            alt="Profile Logo"
            id="profileLogo"
          />
        </button>
        <div id="profileMenu" style="display: none">
          <button id="logoutButton">Logout</button>
        </div>
      </div>
    </div>
    <div id="container">
      <form action="" id="add-expense-form">
        <label for="amount">Enter Amount</label>
        <input type="number" id="amount" required />
        <label for="desc">Enter Description</label>
        <input type="text" id="desc" required />
        <label for="category">Choose catagory</label>
        <select name="category" id="category" required>
          <option value="" disabled selected>Choose..</option>
          <option value="Fuel">Fuel</option>
          <option value="Food">Food</option>
          <option value="Salary">Salary</option>
          <option value="Gadgets">Gadgets</option>
          <option value="Rent">Rent</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Travel">Travel</option>
        </select>
        <button type="submit">Add</button>
      </form>
    </div>

    <div id="downloadSection" style="display: none">
      <button id="download-expenses">Download Expenses</button>
      <button id="previous-downloads">Previous downloads</button>

      <div id="recordsDiv" style="display: none">
        <ul id="records"></ul>
      </div>
    </div>

    <h2 id="expHead">Expenses</h2>
    <div class="pagelimit-container">
      <label for="pageLimit">Page Size:</label>
      <select id="pageLimit" name="pageLimit">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="50">50</option>
      </select>
    </div>

    <ul id="expenseList"></ul>

    <div id="pagination"></div>

    <div id="leaderboardSection" style="display: none">
      <h2 id="leadHead">Leaderboard</h2>
      <ul id="leaderList"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
